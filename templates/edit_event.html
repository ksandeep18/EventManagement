{% extends 'base.html' %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/others.css') }}">
{% endblock %}

{% block title %}Edit Event - {{ event['title'] }}{% endblock %}

{% block content %}
    <h1>Edit Event: {{ event['title'] }}</h1>
    <form method="POST">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ event['title'] }}" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ event['description'] }}</textarea>
        </div>
        <div>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" value="{{ event['start_date'] }}" required>
        </div>
        <div>
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" value="{{ event['end_date'] }}" required>
        </div>
        <div>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ event['location'] }}" required>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ event['price'] }}" required>
        </div>
        <div>
            <label for="quota">Space:</label>
            <input type="number" id="quota" name="quota" value="{{ event['quota'] }}" required>
        </div>
        <button type="submit">Update Event</button>
    </form>
    <a href="{{ url_for('event_detail', id=event['id']) }}">Cancel</a>
{% endblock %}
